<div class="card-creation">
    <h2>Выберите тип карты</h2>
    <div class="card-creation__item">
        <div class="card-creation__item-img">
            <img src="assets/img/Mastercard-logo.svg" alt="MasterCardLogo">
        </div>   
        <button (click)="createCard('MasterCard')" [disabled]="isButtonsDisabled">Создать</button>
    </div>
    <div class="card-creation__item">
        <div class="card-creation__item-img">
            <img src="assets/img/Visa_Inc._logo.svg" alt="VisaLogo">
        </div>
        
        <button (click)="createCard('Visa')" [disabled]="isButtonsDisabled">Создать</button>
    </div>
    <div class="card-creation__item">
        <div class="card-creation__item-img">
            <img src="assets/img/Mir-logo.SVG.svg" alt="MirLogo">
        </div>      
        <button (click)="createCard('Mir')" [disabled]="isButtonsDisabled">Создать</button>
    </div>
    <div class="card-creation__message" >
        <p class="card-creation__message-success" *ngIf="isSuccess">{{ successMessage }}</p>
        <p class="card-creation__message-error" *ngIf="isError">{{ errorMessage }}</p>
    </div>
</div>
